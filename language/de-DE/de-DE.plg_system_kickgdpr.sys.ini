PLG_SYSTEM_KICKGDPR_XML_DESCRIPTION="Lädt Benutzerdaten in Beiträgen nach ihrem Feldnamen und Typen.<br /><br />Syntax: {kickgdpr fieldname [, type]}<br />Beispiele: <br />{kickgdpr username} lädt das Feld username aus dem eingestellten Feld-Typ im Plugin<br />{kickgdpr username,nativ} lädt das Feld username aus dem normalen User-Tabelle<br />{kickgdpr language,params} lädt das Feld language aus den Parametern<br />{kickgdpr dob,profile} lädt das Feld dob (Geburtstag) aus dem Benutzerprofil<br />{kickgdpr username,custom} lädt das Feld username aus den Custom-Fields<br /><em>Der Titel darf keine Kommata oder Klammern enthalten.</em><br /><br />Als Typen können durfen nur nativ, custom, params, profile benuttz werden. Wird kein Typ angegeben wird das im Plugin eingestellte Feldtyp verwendet. "